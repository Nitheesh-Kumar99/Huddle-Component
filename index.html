<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Tab Name-->
    <title>Huddle-Component</title>
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--Normalize Stylesheet-->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="./styles/style.css" />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!--Awesome-Icons-For-Using-in-Paragraphs-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="logo">
      <div class="chat-img">
        <img class="chat-logo" src="./images/logo.svg" alt="logo" />
      </div>
    </header>
    <section class="mid-session">
      <div class="left-container">
        <div class="main-img">
          <img
            class="main-image"
            src="./images/illustration-mockups.svg"
            alt="main mockup image"
          />
        </div>
      </div>
      <div class="right-container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="title-description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </section>
    <div class="social-icons">
      <p class="social icon1"><i class="fa-brands fa-facebook-f"></i></p>
      <p class="social icon2"><i class="fa-brands fa-twitter"></i></p>
      <p class="social icon3"><i class="fa-brands fa-instagram"></i></p>
    </div>
  </body>
</html>
